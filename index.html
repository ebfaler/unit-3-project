<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href= "css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
   <title>Document</title>
</head>
<body>
  <header>
    <nav>
     <h1 class="main-header"> The Code Review </h1>
    </nav>
  </header>

  <main>
   
   <div class="intro_text">
    <h2> Sign up for our Newsletter</h2>
    <p class="intro"> Get the latest news onhow your code is doing right in your inbox</p>
  </div>
 

    <form action="index.html" method="post" class="form">
        <fieldset class="contact">
         
        <legend class="contact_info"><strong>Contact Information</strong></legend>   
          <br>
        <div class="flex-pair">
        <label for="full_name"> Full Name</label>
        <input type="text" id="full_name" name="user_full_name" placeholder="Required" required>
        </div>
        <br>
        <div class="flex-pair">
        <label for="mail"> Email Address</label>
        <input type="email" id="mail" name="user_email" placeholder="Required" required>
         </div>
        <br> 
        <div class="flex-pair">
        <label for="phone"> Phone Number</label>
        <input type="tel" id="phone" name="user_phone" placeholder="Your Phone Number is kept confidential">
        </div>
        <br>
        <div class="flex-pair">
        <label for="address"> Street Address </label>
        <input type="text" id="address" name="user_address" placeholder="Your Address is kept confidential">
        </div>
        <br>
        <div class="flex-pair">
        <label for="city"> City </label>
        <input type="text" id="city" name="user_city">
        </div>
        <br>
        <div class="flex-pair">
          <label for="state"> State</label>
          <select id="state" name="user_state">			
            <optgroup label= "Choose State">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </optgroup>
         </select>
        </div>
         <br>
         <div class="flex-pair">
        <label for="zip"> Zip Code</label>
        <input type="text" id="zip" name="user_zip" class="zip">
        </div>
        <br>
    </fieldset>


   <div class="container">
    <fieldset class="preferences">
        <legend><strong>Newsletter</strong></legend>  
        <br>   
        <label> Select the Newsletters you would like to receive</label>
        <br> <br>
        <div class="receive">
        <input type="checkbox" id="html_news" value="html_news" name="user_choice">
        <label for="html_news" class="type"> HTML News</label>
        <br>
        <input type="checkbox" id="css_news" value="css_news" name="user_choice">
        <label for="css_news" class="type"> CSS News</label>
        <br>
        <input type="checkbox" id="javascript_news" value="javascript_news" name="user_choice">
        <label for="javascript_news" class="type"> Javascript News</label>              
        </div>
        
        <br>
        <label> Newsletter Format</label>
        <br><br>

    <div class="format">
        <input type="radio" id="format_html" value="format_html" name="user_format">
        <label for="format_html" class="type"> HTML </label>
        <br>
        <input type="radio" id="format_plain" value="format_plain" name="user_format">
        <label for="format_plain" class="type">Plain Text</label>
        <br>
    </div>
        <br>
       <label for="topics" class="other"> Other topics you'd like to hear about </label>
       <div class="text"><textarea id="topics" name="user_topics"> </textarea> </div>
       <br>
       
        <button type="submit"> Sign Up </button>

        <div class="copy"><em>Copyright:The Code Review</em></div>
      
      </fieldset>
    </div>
    </form>
 </main>


    
 </body>
</html>
